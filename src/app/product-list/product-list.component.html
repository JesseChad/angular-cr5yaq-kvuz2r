<h2>Products</h2>
<div *ngFor="let product of products">
  <h3 [title]="product.name">
    <a
      [title]="product.name + ' details'"
      [routerLink]="['/products', product.id]"
      >{{ product.name }}</a
    >
    <p *ngIf="product.description; else elseBlock">
      {{ product.description }}
    </p>
    <ng-template #elseBlock>
      <p></p>
    </ng-template>
    <button (click)="share()">Share</button>
    <app-product-alerts
      [product]="product"
      (notify)="onNotify()"
    ></app-product-alerts>
  </h3>
</div>
